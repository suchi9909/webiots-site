<!DOCTYPE html>
<!-- Html Start -->
<html lang="en">
  <!-- Head Start  -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Appish" />
    <meta name="keywords" content="Appish" />
    <meta name="author" content="Appish" />
    <link rel="manifest" href="./manifest.json" />
    <title>Appish PWA App</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png" />
    <meta name="theme-color" content="#ff4c3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Appish" />
    <meta name="msapplication-TileImage" content="assets/images/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />

    <!-- Style css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
  </head>
  <!-- Head End  -->

  <!-- Body Start  -->
  <body>
    <!-- Header Start -->
    <header class="header">
      <div>
        <a href="general-list.html">
          <span class="nav-bar">
            <i data-feather="chevron-left"></i>
          </span>
        </a>
        <h1 class="title-color font-lg">Contact Us</h1>
      </div>
      <a href="profile-setting.html" class="ms-auto"> <img src="assets/images/avtars/avtar.png" alt="avatar" /></a>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main-wrap mb-xl-large contact-us">
      <!-- Banner Start -->
      <div class="banner-box">
        <div>
          <img src="assets/svg/map.svg" class="img-fluid" alt="Contact us" />
        </div>
      </div>
      <!-- Banner End -->

      <!-- location Start -->
      <div class="location p-tb-md">
        <div>
          <div class="media">
            <span><i data-feather="map-pin"></i></span>
            <div class="media-body">
              <span>Address:</span>
            </div>
          </div>
          <p class="pera content-color">584 Bartoletti Divide Apt. 164, West Melvinfort, Bilzen, 14229</p>
        </div>

        <div>
          <div class="media">
            <span><i data-feather="phone-call"></i></span>
            <div class="media-body">
              <span>Phone:</span>
            </div>
          </div>
          <p class="pera content-color">+202-555-0141, +202-555-0141</p>
        </div>

        <div>
          <div class="media">
            <span><i data-feather="at-sign"></i></span>
            <div class="media-body">
              <span>Email:</span>
            </div>
          </div>
          <p class="pera content-color">rubye.gusikowski@williamson.com</p>
        </div>
      </div>
      <!-- location End -->

      <!-- Form Section Start -->
      <section class="form-section p-tb-md">
        <h2 class="title-2">Drop Us a Line</h2>
        <p class="pera content-color">Reach out to us from our contact form and we will get back to you shortly.</p>
        <!-- Contact Form Start -->
        <form class="custom-form">
          <div class="input-box">
            <i data-feather="user"></i>
            <input type="text" placeholder="Full Name" class="form-control" required />
          </div>
          <div class="input-box">
            <i data-feather="at-sign"></i>
            <input type="email" placeholder="Email Address" class="form-control" required />
          </div>
          <div class="input-box tex-box">
            <i data-feather="mail"></i>
            <textarea placeholder="Type your messages..." class="form-control" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-square form-control">Submit Now</button>
        </form>
        <!-- Contact Form End -->
      </section>
      <!-- Form Section End -->
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="footer-wrap">
      <div class="footer">
        <ul>
          <li>
            <a href="landing.html" class="footer-link"><i data-feather="home"></i> </a>
          </li>
          <li>
            <a href="elements-list.html" class="footer-link"><i data-feather="layers"></i> </a>
          </li>
          <li>
            <a href="search.html" class="footer-link"><i data-feather="search"></i> </a>
          </li>
          <li>
            <a href="pages.html" class="footer-link"><i data-feather="file-text"></i> </a>
          </li>
          <li>
            <a href="settings.html" class="footer-link"><i data-feather="settings"></i> </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- jquery 3.6.0 -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- feather icon js -->
    <script src="assets/js/feather.min.js"></script>

    <!-- Theme Setting js -->
    <script src="assets/js/theme-setting.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
  </body>
  <!-- Body End  -->
</html>
<!-- Html End -->
