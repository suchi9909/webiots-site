<!DOCTYPE html>
<!-- Html Start -->
<html lang="en">
  <!-- Head Start  -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Appish" />
    <meta name="keywords" content="Appish" />
    <meta name="author" content="Appish" />
    <link rel="manifest" href="./manifest.json" />
    <title>Appish PWA App</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png" />
    <meta name="theme-color" content="#ff4c3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Appish" />
    <meta name="msapplication-TileImage" content="assets/images/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />

    <!-- Date Picker css -->
    <link rel="stylesheet" type="text/css" href="assets/css/date-picker.css" />

    <!-- Style css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
  </head>
  <!-- Head End  -->

  <!-- Body Start  -->
  <body>
    <!-- Header Start -->
    <header class="header">
      <div>
        <a href="elements-list.html">
          <span class="nav-bar">
            <i data-feather="chevron-left"></i>
          </span>
        </a>
        <h1 class="title-color font-lg">Back to elements</h1>
      </div>
      <a href="profile-setting.html" class="ms-auto"> <img src="assets/images/avtars/avtar.png" alt="avatar" /></a>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main-wrap mb-xl-large element-pages">
      <!-- banner Section Start -->
      <section class="banner-box ratio_asos">
        <div class="banner">
          <img src="assets/images/png/bg.png" class="bg-img" alt="background" />
          <div class="banner-content">
            <h2>Form</h2>
            <p class="pera">Form Is Best Way To Collect And Store Data From Users.</p>
          </div>
        </div>
      </section>
      <!-- banner Section End -->

      <!-- Button Section Start -->
      <section class="p-tb-sm">
        <h3 class="font-sm m-b-title1">Default Form</h3>
        <!-- Default Form Start -->
        <div class="button-wrap p-b-sm">
          <form class="custom-form">
            <div class="input-box">
              <i data-feather="user"></i>
              <input type="text" placeholder="Full Name" class="form-control" required />
            </div>
            <div class="input-box">
              <i data-feather="at-sign"></i>
              <input type="email" placeholder="Email Address" class="form-control" required />
            </div>
            <div class="input-box">
              <i data-feather="phone"></i>
              <input type="number" placeholder="+25652232198" class="form-control" required />
            </div>
            <div class="input-box">
              <i data-feather="lock"></i>
              <input type="password" placeholder="*****55" class="form-control" required />
            </div>
            <div class="input-box">
              <input class="datepicker-here form-control digits" type="text" data-language="en" data-multiple-dates-separator=", " placeholder="Date of Birth" />
              <i data-feather="calendar"></i>
            </div>
            <div class="input-box">
              <select class="form-control">
                <option selected disabled>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <img src="assets/images/icon/gender.svg" alt="gender" />
              <span><i data-feather="chevron-right"></i></span>
            </div>
            <div class="input-box text-box">
              <i data-feather="mail"></i>
              <textarea placeholder="Type your messages..." class="form-control" rows="4"></textarea>
            </div>
          </form>
        </div>
        <!-- Default Form End -->

        <!-- Form With Label Top Start -->
        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Form With Label</h3>
          <form class="custom-form top-label">
            <div class="input-box">
              <label for="#full-name" class="label">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="form-control" required />
            </div>
            <div class="input-box">
              <label for="#email" class="label">Email Address</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="input-box">
              <label for="number" class="label">Phone Number</label>
              <input type="number" id="number" class="form-control" required />
            </div>
            <div class="input-box">
              <label for="#password" class="label">Enter Password</label>
              <input type="password" id="password" class="form-control" required />
            </div>
            <div class="input-box">
              <label for="#date" class="label">Date of Birth</label>
              <input class="datepicker-here form-control digits" id="date" type="text" data-language="en" data-multiple-dates-separator=", " />
            </div>
            <div class="input-box">
              <label for="#gender" class="label">Select Gender</label>
              <select id="gender" class="form-control">
                <option selected disabled></option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <span><i data-feather="chevron-right"></i></span>
            </div>
            <div class="input-box">
              <label for="#message" class="label">Type your messages...</label>
              <textarea id="message" class="form-control" rows="4"></textarea>
            </div>
          </form>
        </div>
        <!-- Form With Label Top End -->

        <!-- Pill Form Start -->
        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Form Pill</h3>
          <form class="custom-form form-pill">
            <div class="input-box">
              <i data-feather="user"></i>
              <input type="text" placeholder="Full Name" class="form-control" required />
            </div>
            <div class="input-box">
              <i data-feather="at-sign"></i>
              <input type="email" placeholder="Email Address" class="form-control" required />
            </div>
            <div class="input-box">
              <i data-feather="phone"></i>
              <input type="number" placeholder="+25652232198" class="form-control" required />
            </div>
            <div class="input-box">
              <i data-feather="lock"></i>
              <input type="password" placeholder="*****55" class="form-control" required />
            </div>
            <div class="input-box">
              <input class="datepicker-here form-control digits" type="text" data-language="en" data-multiple-dates-separator=", " placeholder="Date of Birth" />
              <i data-feather="calendar"></i>
            </div>
            <div class="input-box">
              <select class="form-control">
                <option selected disabled>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <img src="assets/images/icon/gender.svg" alt="gender" />
              <span><i data-feather="chevron-right"></i></span>
            </div>
            <div class="input-box text-box">
              <i data-feather="mail"></i>
              <textarea placeholder="Type your messages..." class="form-control" rows="4"></textarea>
            </div>
          </form>
        </div>
        <!-- Pill Form End -->
      </section>
      <!-- Button Section End -->
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="footer-wrap">
      <div class="footer">
        <ul>
          <li>
            <a href="landing.html" class="footer-link"><i data-feather="home"></i> </a>
          </li>
          <li>
            <a href="elements-list.html" class="footer-link active"><i data-feather="layers"></i> </a>
          </li>
          <li>
            <a href="search.html" class="footer-link"><i data-feather="search"></i> </a>
          </li>
          <li>
            <a href="pages.html" class="footer-link"><i data-feather="file-text"></i> </a>
          </li>
          <li>
            <a href="setting.html" class="footer-link"><i data-feather="settings"></i> </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- jquery 3.6.0 -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap  js -->
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>

    <!-- Date Picker  js -->
    <script src="assets/js/date-picker/datepicker.js"></script>
    <script src="assets/js/date-picker/datepicker.en.js"></script>
    <script src="assets/js/date-picker/datepicker.custom.js"></script>

    <!-- feather icon js -->
    <script src="assets/js/feather.min.js"></script>

    <!-- Theme Setting js -->
    <script src="assets/js/theme-setting.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
  </body>
  <!-- Body End  -->
</html>
<!-- Html End -->
