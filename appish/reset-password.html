<!DOCTYPE html>
<!-- Html Start -->
<html lang="en">
  <!-- Head Start  -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Appish" />
    <meta name="keywords" content="Appish" />
    <meta name="author" content="Appish" />
    <link rel="manifest" href="./manifest.json" />
    <title>Appish PWA App</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png" />
    <meta name="theme-color" content="#ff4c3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Appish" />
    <meta name="msapplication-TileImage" content="assets/images/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />

    <!-- Style css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
  </head>
  <!-- Head End  -->

  <!-- Body Start  -->
  <body>
    <!-- Header Start  -->
    <header>
      <div class="header-section login-page">
        <div class="banner-box ratio-83">
          <div>
            <img src="assets/images/png/bg2.png" class="bg-img header-bg img-fluid" alt="bg" />
          </div>
        </div>

        <!-- Dote Shape Start -->
        <div class="dote top">
          <img src="assets/svg/dotes.svg" class="img-fluid" alt="dotes" />
        </div>
        <!-- Dote Shape End -->

        <!-- Round Shape Start -->
        <div class="round-top">
          <img src="assets/svg/round.svg" class="img-fluid" alt="round" />
        </div>
        <!-- Round Shape End -->

        <div class="banner-img">
          <img src="assets/svg/login.svg" alt="svg" />
        </div>
      </div>
    </header>
    <!-- Header End  -->

    <!-- Main Start  -->
    <main class="p-b-lg login-page main-wrap p-t-md">
      <!-- Login Section Start -->
      <section class="login-section">
        <!-- Login Form Start -->
        <form action="login.html" class="custom-form">
          <h1 class="m-b-title1">Reset Password</h1>

          <!--Current Password Input start -->
          <div class="input-box">
            <input type="password" placeholder="Current Password" required class="form-control" />
            <i data-feather="lock"></i>
          </div>
          <!--Current Password Input End -->

          <!--New Password Input start -->
          <div class="input-box">
            <input type="password" placeholder="New Password" required class="form-control" />
            <i data-feather="lock"></i>
          </div>
          <!--New Password Input End -->

          <!-- Confirm Password Input start -->
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required class="form-control" />
            <i data-feather="lock"></i>
          </div>
          <!-- Confirm Password Input End -->
          <button type="submit" class="btn btn-square">Submit</button>
          <a href="login.html" class="content-color font-sm">Back To Sign in</a>
        </form>
        <!-- Login Form End -->
      </section>
      <!-- Login Section Start -->

      <!-- Dote Shape Start -->
      <div class="dote dote-bottom">
        <img src="assets/svg/dotes.svg" class="img-fluid" alt="dotes" />
      </div>
      <!-- Dote Shape End -->

      <!-- Round Shape Start -->
      <div class="round-bottom">
        <img src="assets/svg/round.svg" class="img-fluid" alt="round" />
      </div>
      <!-- Round Shape End -->
    </main>

    <!-- jquery 3.6.0 -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- feather icon js -->
    <script src="assets/js/feather.min.js"></script>

    <!-- Theme Setting js -->
    <script src="assets/js/theme-setting.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
  </body>
  <!-- Body End  -->
</html>
<!-- Html End -->
