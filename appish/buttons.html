<!DOCTYPE html>
<!-- Html Start -->
<html lang="en">
  <!-- Head Start  -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Appish" />
    <meta name="keywords" content="Appish" />
    <meta name="author" content="Appish" />
    <link rel="manifest" href="./manifest.json" />
    <title>Appish PWA App</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png" />
    <meta name="theme-color" content="#ff4c3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Appish" />
    <meta name="msapplication-TileImage" content="assets/images/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />
    <!-- Style css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
  </head>
  <!-- Head End  -->

  <!-- Body Start  -->
  <body>
    <!-- Header Start -->
    <header class="header">
      <div>
        <a href="elements-list.html">
          <span class="nav-bar">
            <i data-feather="chevron-left"></i>
          </span>
        </a>
        <h1 class="title-color font-lg">Back to elements</h1>
      </div>
      <a href="profile-setting.html" class="ms-auto"> <img src="assets/images/avtars/avtar.png" alt="avatar" /></a>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main-wrap mb-xl-large element-pages">
      <!-- banner Section Start -->
      <section class="banner-box ratio_asos">
        <div class="banner">
          <img src="assets/images/png/bg.png" class="bg-img" alt="background" />
          <div class="banner-content">
            <h2>Buttons</h2>
            <p class="pera">Navigation is how users move between different pages in your app.</p>
          </div>
        </div>
      </section>
      <!-- banner Section End -->

      <!-- Button Section Start -->
      <section class="p-tb-sm">
        <h3 class="font-sm m-b-title1">Default Solid Buttons</h3>
        <!-- Default Button Start -->
        <div class="button-wrap p-b-sm">
          <!-- Solid Button Start -->
          <div class="btn-box">
            <button class="btn btn-round">Buttons</button>
            <button class="btn btn-square">Buttons</button>
            <button class="btn btn-round btn-md">Buttons</button>
            <button class="btn btn-square btn-md">Buttons</button>
          </div>
          <!-- Solid Button End -->
        </div>

        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Default Outline Buttons</h3>
          <!-- Outline Button Start -->
          <div class="btn-box">
            <button class="btn btn-round btn-outline">Buttons</button>
            <button class="btn btn-square btn-outline">Buttons</button>
            <button class="btn btn-round btn-outline btn-md">Buttons</button>
            <button class="btn btn-square btn-outline btn-md">Buttons</button>
          </div>
          <!-- Outline Button End -->
        </div>
        <!-- Default Button End -->
        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Theme Color Buttons</h3>
          <!-- Theme Color Buttons Start -->
          <div class="btn-box">
            <button type="button" class="btn btn-theme bg-blue">Button</button>
            <button type="button" class="btn btn-theme bg-green">Button</button>
            <button type="button" class="btn btn-theme bg-yellow">Button</button>
            <button type="button" class="btn btn-theme bg-orange">Button</button>
            <button type="button" class="btn btn-theme bg-purple">Button</button>
          </div>
          <!-- Theme Color Buttons End -->
        </div>

        <!-- Bootstrap Button Start -->
        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Bootstrap Solid Buttons</h3>
          <!-- Bootstrap Solid Buttons Start -->
          <div class="btn-box">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
          </div>
          <!-- Bootstrap Solid Buttons End -->
        </div>

        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Bootstrap Outline Buttons</h3>
          <!-- Bootstrap Outline Buttons Start -->
          <div class="btn-box">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
          </div>
          <!-- Bootstrap Outline Buttons End -->
        </div>
        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Large Buttons</h3>
          <!-- Large Buttons Start -->
          <div class="btn-box">
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
          </div>
          <!-- Large Buttons End -->
        </div>
        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Small Buttons</h3>
          <!-- Small Buttons Start -->
          <div class="btn-box">
            <button type="button" class="btn btn-primary btn-sm">Primary</button>
            <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
          </div>
          <!-- Small Buttons End -->
        </div>
        <div class="button-wrap p-b-sm">
          <h3 class="font-sm m-b-title1">Block Buttons</h3>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
          <div class="d-grid gap-2 mt-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </div>
        <!-- Bootstrap Button End -->
      </section>
      <!-- Button Section End -->
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="footer-wrap">
      <div class="footer">
        <ul>
          <li>
            <a href="landing.html" class="footer-link"><i data-feather="home"></i> </a>
          </li>
          <li>
            <a href="elements-list.html" class="footer-link active"><i data-feather="layers"></i> </a>
          </li>
          <li>
            <a href="search.html" class="footer-link"><i data-feather="search"></i> </a>
          </li>
          <li>
            <a href="pages.html" class="footer-link"><i data-feather="file-text"></i> </a>
          </li>
          <li>
            <a href="setting.html" class="footer-link"><i data-feather="settings"></i> </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- jquery 3.6.0 -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap  js -->
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>

    <!-- feather icon js -->
    <script src="assets/js/feather.min.js"></script>

    <!-- Theme Setting js -->
    <script src="assets/js/theme-setting.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
  </body>
  <!-- Body End  -->
</html>
<!-- Html End -->
