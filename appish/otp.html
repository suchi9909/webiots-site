<!DOCTYPE html>
<!-- Html Start -->
<html lang="en">
  <!-- Head Start  -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Appish" />
    <meta name="keywords" content="Appish" />
    <meta name="author" content="Appish" />
    <link rel="manifest" href="./manifest.json" />
    <title>Appish PWA App</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/favicon.png" />
    <meta name="theme-color" content="#ff4c3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Appish" />
    <meta name="msapplication-TileImage" content="assets/images/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="assets/css/vendors/bootstrap.css" />

    <!-- Style css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="assets/css/style.css" />
  </head>
  <!-- Head End  -->

  <!-- Body Start  -->
  <body>
    <!-- Header Start  -->
    <header>
      <div class="header-section login-page">
        <div class="banner-box ratio-83">
          <div>
            <img src="assets/images/png/bg2.png" class="bg-img header-bg img-fluid" alt="bg" />
          </div>
        </div>

        <!-- Dote Shape Start -->
        <div class="dote top">
          <img src="assets/svg/dotes.svg" class="img-fluid" alt="dotes" />
        </div>
        <!-- Dote Shape End -->

        <!-- Round Shape Start -->
        <div class="round-top">
          <img src="assets/svg/round.svg" class="img-fluid" alt="round" />
        </div>
        <!-- Round Shape End -->

        <div class="banner-img">
          <img src="assets/svg/login.svg" alt="svg" />
        </div>
      </div>
    </header>
    <!-- Header End  -->

    <!-- Main Start  -->
    <main class="p-b-lg login-page main-wrap p-t-md">
      <!-- Login Section Start -->
      <section class="login-section">
        <!-- Login Form Start -->
        <div class="custom-form">
          <h1 class="m-b-title1">Verification Code</h1>
          <p class="content-color font-sm">We have send the code verification to your mobile number</p>
          <span class="font-md">
            +981 215 1545 <a href="javascript:void(0)"> <i data-feather="edit-3"></i></a
          ></span>
          <form action="reset-password.html">
            <div class="countdown mb-md">
              <ul class="input-box otp-input">
                <li>
                  <input class="otp" type="text" required oninput="digitValidate(this)" onkeyup="tabChange(1)" maxlength="1" />
                  <svg class="bg-shape">
                    <use xlink:href="assets/svg/sprite.svg#bg-shape2"></use>
                  </svg>
                </li>
                <li>
                  <input class="otp" type="text" required oninput="digitValidate(this)" onkeyup="tabChange(2)" maxlength="1" />
                  <svg class="bg-shape">
                    <use xlink:href="assets/svg/sprite.svg#bg-shape2"></use>
                  </svg>
                </li>
                <li>
                  <input class="otp" type="text" required oninput="digitValidate(this)" onkeyup="tabChange(3)" maxlength="1" />
                  <svg class="bg-shape">
                    <use xlink:href="assets/svg/sprite.svg#bg-shape2"></use>
                  </svg>
                </li>
                <li>
                  <input class="otp" type="text" required oninput="digitValidate(this)" onkeyup="tabChange(4)" maxlength="1" />
                  <svg class="bg-shape">
                    <use xlink:href="assets/svg/sprite.svg#bg-shape2"></use>
                  </svg>
                </li>
              </ul>
            </div>
            <button type="submit" class="btn btn-square">Submit</button>
          </form>
          <!-- Count Down Start  -->
          <div class="otp-countdown text-center">
            <div class="content-color">
              <a href="javascript:void(0)" class="resend-otp">Resend OTP </a> <span class="time"> In <span id="timer"></span></span>
            </div>
          </div>
          <!-- Count Down End  -->
        </div>
        <!-- Login Form End -->
      </section>
      <!-- Login Section Start -->

      <!-- Dote Shape Start -->
      <div class="dote dote-bottom">
        <img src="assets/svg/dotes.svg" class="img-fluid" alt="dotes" />
      </div>
      <!-- Dote Shape End -->

      <!-- Round Shape Start -->
      <div class="round-bottom">
        <img src="assets/svg/round.svg" class="img-fluid" alt="round" />
      </div>
      <!-- Round Shape End -->
    </main>

    <!-- jquery 3.6.0 -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Notify Js -->
    <script src="assets/js/notify.js"></script>

    <!-- Otp Js -->
    <script src="assets/js/otp.js"></script>

    <!-- feather icon js -->
    <script src="assets/js/feather.min.js"></script>

    <!-- Theme Setting js -->
    <script src="assets/js/theme-setting.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>
  </body>
  <!-- Body End  -->
</html>
<!-- Html End -->
